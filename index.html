<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- My Css -->
		<link rel="stylesheet" href="./public/css/app.css" >
		<!-- Favicon -->
		<link rel="shortcut icon" href="./public/assets/img/favicon.svg" type="image/x-icon" />
		<title>Order Summary</title>
	</head>
	<body>
		<main class="container__center">
			<div class="card">
				<img src="./public/assets/img/illustration-hero.svg" alt="illustration hero" class="card__image">
				<div class="container__content">
					<h2 class="card__title">Order Summary</h2>
					<p class="card__paragraph">You can now listen to millions of</p>
					<p class="card__paragraph">songs, audiobooks, and podcasts on</p>
					<p class="card__paragraph">any device anywhere you like!</p>
					<div class="container__plan">
						<img src="./public/assets/img/icon-music.svg" alt="icon music" class="plan__image">
						<p class="plan__paragraph">Annual Plan <span>$599.99/year</span></p>
						<a href="#" class="plan__link">Change</a>
					</div>
					<a href="#" class="button button--pay">Proceed to Payment</a>
					<a href="#" class="button button--cancel">Cancel Order</a>
				</div>
			</div> <!-- .card -->
		</main>
	</body>
</html>
